name: v_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - master

pool: 'hetzner03'

steps:
  - task: Bash@3
    displayName: Show kubernetes stats
    inputs:
      targetType: 'inline'
      script: |
        kubectl cluster-info

  - task: Bash@3
    displayName: Prepare dockerfile for image
    inputs:
      targetType: 'inline'
      script: |
        docker run -i --log-driver=none -a stdin -a stdout -a stderr -v $(Build.SourcesDirectory):/root: -v /data/cache/agent:/cache --rm hseeberger/scala-sbt:graalvm-ce-20.0.0-java11_1.3.13_2.13.3 sbt -Divy.home=/cache/.ivy2 -Dsbt.ivy.home=/cache/.ivy2 -Dcoursier.cache=/cache/coursier compile docker:stage

  - task: Docker@2
    displayName: Build the image
    inputs:
      workingDirectory: $(Build.SourcesDirectory)
      repository: eblovich/bnlsusanin-bot
      command: buildAndPush
      dockerfile: '$(Build.SourcesDirectory)/target/docker/Dockerfile'
      tags: $(Build.BuildNumber)

  - task: Bash@3
    displayName: Deploy app
    inputs:
      workingDirectory: $(Build.SourcesDirectory)
      targetType: 'inline'
      script: |
        set
        # cat config.yml | envsubst | kubectl apply -f -
        cat deployment.yml | sed "s#APP_VERSION#$(Build.BuildNumber)#g" | kubectl apply -f -
